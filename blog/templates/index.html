<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>
<body>
{% extends "base.html" %}
    {% block content %}
        {% for post in blog_list %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.timestamp | date:"1,F,jS"}}</p>
            <p>{{ post.body }}</p>
        {% endfor %}
    {% endblock %}
</body>
</html>
